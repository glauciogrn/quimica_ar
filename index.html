<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="text-align: center;">
    <h2>Visualizador 3D - Realidade Aumentada</h2>
    <model-viewer 
        src="https://github.com/glauciogrn/AR_test/raw/refs/heads/main/metil_propano.glb"
        alt="Modelo 3D"
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        style="width: 100%; max-width: 600px; height: 500px;">
    </model-viewer>
</body>
</html>
